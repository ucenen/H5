  <style>
    /*body{*/
      /*background: #FFFFFF !important;*/

    #ieWrap {
      font-size: 20px;
      line-height: 80px;
      text-align: center;
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 10000;
      background: #ffffff;
      display: none;
    }
  </style>

<body>
<div id="ieWrap">系统检测到您正在使用ie8以下内核的浏览器，不能实现完美体验，请及时更新浏览器版本或切换游览器！</div>

<script>
  var DEFAULT_VERSION = 8.0;
  var ua = navigator.userAgent.toLowerCase();
  var isIE = ua.indexOf("msie") > -1;
  var safariVersion;
  if (isIE) {
    safariVersion = ua.match(/msie ([\d.]+)/)[1];
  }
  if (safariVersion <= DEFAULT_VERSION) {
    // 进行你所要的操作
    document.getElementById('ieWrap').style.display = 'block';
  }
</script>
